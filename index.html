<!DOCTYPE html>
<html>
    <head>
      <title>SoundCloud</title>
      <link rel="stylesheet" href="css/styles.css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="jukebox">
          <h1>Russ</h1>
            <div class="artist_page">
              <a id="permalink_url" href=""></a>
            </div>
          <img  class="track_img" src="">
          <div class="track_name center"></div>
          <div  class="" id="songControls">
            <div class="main_container">
              <i  id="rewind" class="fa fa-backward fa-3x"></i>
              <i  id="play" class="fa fa-play fa-3x"></i>
              <i id="pause" class="fa fa-pause fa-3x"></i>
              <i  id="fast-forward" class="fa fa-forward fa-3x"></i>
            </div>
          </div>
          <p id="created_at"></p>
        </div>
        <script src="https://connect.soundcloud.com/sdk/sdk-3.2.1.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
